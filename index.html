<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="left-side">
      <p class="header">Get <span id="insights-purple">insights</span>
        that help your business grow.</p>
      <p class="describtion">  Discover the benefits of data 
        analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.</p>
      <div class="footer">
          <div class="stats">
            <span class="number">10k+</span>
            <span class="name">COMPANIES</span>
          </div>
          <div class="stats">
            <span class="number">314</span>
            <span class="name">TEMPLATES</span>
          </div>
          <div class="stats">
            <span class="number">12M+</span>
            <span class="name">QUERIES</span></div>
      </div>
    </div>
    <div class="image-container">
      <picture>
        <!-- Hier wird die Quelle für Geräte mit einer Breite bis zu 375px festgelegt -->
        <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg">
        
        <!-- Hier wird die Standardquelle für größere Geräte festgelegt -->
        <img src="./images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
  </main>

</html>
